{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div>
    <form method="POST">
        {% csrf_token %}

        <legend class="border-bottom mb-4">Επαναφορά κωδικού</legend>
        {{ form|crispy }}

        <button class="btn btn-outline-info my-3" type="submit">Αποστολή αιτήματος</button>
    </form>
</div>
{% endblock content %}
